env:
  ROM_URL: https://s191vla.storage.yandex.net/rdisk/e15535692831edc937b7fa5bbbe15b26feb0eeb6dab662bfff08fd0c58b6655f/5fc365e1/Av7yVleztnw7sFG-Vu0QQ-Qlr6GGWY2tWENTnzygtm3oCMsEP03e1AJXMA_ZYZc9gs8YCqn2C6Q1Wpg04dVm0g==?uid=0&filename=MIUITR_20.11.19_REDMINOTE5_WHYRED_M12-A9.zip&disposition=attachment&hash=hfCHroSZ5u7/Kuyz5hZWXwuzZZopUvVp8OddL4P5o3iN8Bgt5GY3mq6csMAJX%2Bztq/J6bpmRyOJonT3VoXnDag%3D%3D&limit=0&content_type=application%2Fzip&owner_uid=226448624&fsize=1734861259&hid=c2f72e41a62ad98f2a28bc7783311c1e&media_type=compressed&tknv=v2&rtoken=46VeD6ujEgWH&force_default=no&ycrid=na-7b561b7cd6932750598ab1a635ea4202-downloader18e&ts=5b53b494c7a40&s=e73b8d59ebf5d82959296c46453dfbffd823633a7694aa81e900abb0d7fab0e8&pb=U2FsdGVkX1_5g7xChIFag-abS4ddM7ELP9en0yIfAGn1tLFusvz5ezbReJto0FjO7sxI3RLCjORQ-lW8P9wbeVjvtogvP4EC2CbuYPejOxw
  ROM_NAME: MIUI
  ZIP_NAME: miui_tr
  TZ: Asia/Kolkata
  MIR: wet
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       - name: Checkout
         uses: actions/checkout@master
           
       - name: Initializing environment
         run: |
            sudo -E apt-get -qq update
            sudo -E apt-get -qq install git openjdk-8-jdk wget
       
       - name: Clone ErfanGSI Source Code
         run: git clone --recurse-submodules https://github.com/HitaloSama/ErfanGSIs-Hitsuki.git ErfanGSIs
       
       - name: Setting up ErfanGSI requirements
         run: |
              sudo chmod -R 777 ErfanGSIs
              cd ErfanGSIs
              sudo bash setup.sh
                  
       - name: Download Stock Rom & Generate GSI
         run: |
              cd ErfanGSIs
              sudo ./url2GSI.sh $ROM_URL $ROM_NAME
              
       
       - name: Zip Aonly and upload 
         run: |
              mkdir final
              sudo chmod -R 777 ErfanGSIs/output
              zip -r ErfanGSIs/output/$ZIP_NAME-GSI-Aonly.7z ErfanGSIs/output/*-Aonly-*.img
              curl -sL https://git.io/file-transfer | sh
              ./transfer $MIR ErfanGSIs/output/$ZIP_NAME-GSI-Aonly.7z          
       - name: Zip AB and upload 
         run: |
              zip -r ErfanGSIs/output/$ZIP_NAME-GSI-AB.7z ErfanGSIs/output/*-AB-*.img
              ./transfer $MIR ErfanGSIs/output/$ZIP_NAME-GSI-AB.7z      
       - name: Print build info
         run: |
              cat ErfanGSIs/output/*-Aonly-*.txt
